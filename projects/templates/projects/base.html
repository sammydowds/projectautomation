<html lang="en">
<head>

  <link rel="stylesheet" type = "text/css" href="/static/projects/tables.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- for datepicker -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
       $('.datepicker').datepicker();
    });
  </script>
</head>


<body>

    <nav class="navbar navbar-expand-lg box-shadow shadow-md sticky-top" style="font-weight: bold; background-color: #f8e955;">
      <a class="navbar-brand" style="color: black;" href="{% url 'index' %}">Projects</a>
      <a style="color: #383838;" class="nav-link" href="{% url 'pastprojects' %}">Past Projects</a>
      <a style="color: #383838;" class="nav-link" href="{% url 'create' %}">Create</a>
      {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        <p style = "color: black; font-size: 10px" class="nav-link my-1">Welcome {{ user.first_name }}, Last Login: {{ user.last_login }}</p>
      {% endif %}
    </nav>

</body>

<main>
    {% block main %}{% endblock %}
</main>

</html>
