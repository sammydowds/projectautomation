<!doctype html>
<html lang="en">
<head>
  <title> {% block title %} {% endblock %} </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type = "text/css" href="/static/projects/tables.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- for datepicker -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/projects/index.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
       $('.datepicker').datepicker();
    });
  </script>
</head>

<body>
  <div style="font-weight: bold; background-color: #f8e955;" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom box-shadow sticky-top">
    <h5 class="my-0 mr-md-auto font-weight-light lead">Acieta Projects Site</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="nav-item dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Projects
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="{% url 'index' %}">All Projects</a>
          <a class="dropdown-item" href="{% url 'viewofftrack' %}">Off Track Projects</a>
          <a class="dropdown-item" href="{% url 'viewonwatch' %}">On Watch Projects</a>
          <a class="dropdown-item" href="{% url 'viewontrack' %}">On Track Projects</a>
        </div>
      </a>
      <a class="p-2 text-dark" href="{% url 'myprojects' %}">My Projects</a>
      <a class="p-2 text-dark" href="{% url 'pastprojects' %}">Past Projects</a>
      <a class="p-2 text-dark" href="{% url 'create' %}">Create</a>
      <a class="p-2 text-dark" href="{% url 'thisweek' %}">This Week</a>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
        <!-- <a class="greeting" style = "color: black; font-size: 10px" class="nav-link my-1">Welcome {{ user.first_name }}, Last Login: {{ user.last_login }}</a> -->
      {% endif %}
    </nav>
  </div>

</body>

<main>
  <div class="d-flex fixed-bottom justify-content-end py-3 px-5">
    <a href="#snapshot" class="btn btn-lg btn-secondary" role="button">Jump To Top</a>
  </div>
    {% block main %}{% endblock %}
</main>


</html>
