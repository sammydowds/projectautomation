{% extends "projects/base.html" %}

{% block title %}
    Project
{% endblock %}

{% block main %}

<!-- TODO: Possible to format these buttons to match the table head and navbar? -->
<div style = "height:200px;" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-7">Delivering tomorrow's automation, today.</h1>
    <p class="lead">Please enter the next Project below</p>
  </div>
</div>

<!-- TODO: Possible to format these buttons to match the table head and navbar? -->
<form action="/projects/create/" method="POST">
  {% csrf_token %}
<table style = "text-align: center;" class = "table table table-hover table-responsive table-bordered">
  {% for field in form %}
  <tr>
      <th>{{ field.label }}</th>
      <td>
        {{ field }}
      <br>
      </td>
  </tr>
      {% endfor %}
</table>
  <button style = "text-align: left;" type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
